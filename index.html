<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activer le son</title>
</head>
<body>
    <button onclick="playSound()">Jouer le son</button>

    <audio id="sound" src="audio.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("sound");
            audio.play();
        }
    </script>
</body>
</html>
